<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar Uygulaması</title>
</head>

<body>
    <h1>Notlar Uygulaması</h1>

    <h2>Not Ekle</h2>
    <form action="/not-ekle" method="POST">
        <label for="baslik">Başlık:</label><br>
        <input type="text" id="baslik" name="baslik"><br>
        <label for="icerik">İçerik:</label><br>
        <textarea id="icerik" name="icerik"></textarea><br>
        <button type="submit">Not Ekle</button>
    </form>

    <h2>Notları Düzenle</h2>
    <ul>
        {{range .}}
        <li>
            <form action="/not-duzenle" method="POST">
                <input type="hidden" name="id" value="{{.ID}}">
                <label for="baslik{{.ID}}">Başlık:</label>
                <input type="text" id="baslik{{.ID}}" name="baslik" value="{{.Baslik}}"><br>
                <label for="icerik{{.ID}}">İçerik:</label>
                <textarea id="icerik{{.ID}}" name="icerik">{{.Icerik}}</textarea><br>
                <button type="submit">Kaydet</button>
            </form>
            <form action="/not-sil" method="POST">
                <input type="hidden" name="id" value="{{.ID}}">
                <button type="submit">Sil</button>
            </form>
        </li>
        {{end}}
    </ul>
</body>

</html>
